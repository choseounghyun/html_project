<!DOCTYPE html>
<html>
<head><title>while</title>
	<style>
        body{
            color :yellow;
        }
    </style></head>
<body>
	<h3>while(반복문)</h3>
	<hr>
	<pre> while반복문은 while(조건식){ ...}인 기본 형태로 조건을 만족 할 때만 수행하는 반복한다.
<hr>
// 0에서 9까지 출력
var i=0;
while(i<10) { // i가 0에서 9까지 반복
	document.write(i);
	i++;
}

</pre>
<hr>
<h3> 1~10 출력하기 </h3>
    <hr>
    <script>
       var i=1;
while(i<10) { // i가 0에서 9까지 반복
	document.write(i);
	i++;
}
    </script>

</script>
</body>
</html>
