<!DOCTYPE html>
<html>
  <head>
    <title>텍스트 그리기</title><style>
      body{
          color :yellow;
      }
  </style>
  </head>
  <body>
    <h3>텍스트 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color:beige"
											 width="600" height="400"></canvas>
    <script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
	      
		// 텍스트 외곽선만 그리기
		context.font = "italic 35px forte";
		context.strokeStyle = "red";
		context.lineWidth = 2;
		context.textAlign = "left";
		context.strokeText("csh981011@naver.com", 10, 50);

		// 텍스트 채워 그리기
		context.font = "35px forte";
		context.fillStyle = "blue";
		context.textAlign = "right";
		context.fillText("조승현(text)", 200, 330);
    
    	// "ㅈ"
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 20; // 선 굵기 20픽셀
    context.strokeStyle = "#3498DB";
    context.moveTo(10, 100);
    context.lineTo(140, 100);
    context.moveTo(75, 100);
    context.lineTo(10, 180);
    context.moveTo(75, 100);
    context.lineTo(140, 180);   
    context.strokeStyle = "blue";
    context.stroke(); 
    //ㅗ
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 15; // 선 굵기 20픽셀
    context.strokeStyle = "green";
    context.moveTo(75, 180);
    context.lineTo(75, 250);
    context.moveTo(0, 250);
    context.lineTo(150, 250);
    context.stroke(); 
   
   //ㅅ
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 20; // 선 굵기 20픽셀
    context.strokeStyle = "#aafcb1"; 
    context.moveTo(254, 100);
    context.lineTo(190, 150);
    context.moveTo(241, 100);
    context.lineTo(305, 150);
    context.stroke(); 
    //ㅡ
    context.beginPath(); 
    context.lineWidth = 20; // 선 굵기 20픽셀
    context.strokeStyle = "yellow";
    context.moveTo(180, 180);
    context.lineTo(315, 180);
    context.stroke();
    //ㅇ
    context.beginPath();
    context.arc(250, 240, 30, 0, 1.8*Math.PI, false);
    context.lineWidth = 28; // 선 굵기 20픽셀
    context.strokeStyle = "violet"; // 선 색
	context.stroke(); 
    // "현"
    //-
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 15; // 선 굵기 20픽셀
    context.strokeStyle = "#90f8c7"; 
    context.moveTo(385, 100);
    context.lineTo(435, 100);
    context.stroke();
    //ㅡ
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 15; // 선 굵기 20픽셀
    context.strokeStyle = "#aef3d9"; 
    context.moveTo(365, 120);
    context.lineTo(455, 120);
    context.stroke();
    //ㅇ
    context.beginPath();
    context.arc(410, 150, 30, 0, 1*Math.PI, false);
    context.lineWidth = 13; // 선 굵기 20픽셀
    context.strokeStyle = "#d10e42"; // 선 색
    context.stroke();
    // ㅕ
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 17; // 선 굵기 20픽셀
    context.strokeStyle = "#a10ed1";
    context.moveTo(460, 133);
    context.lineTo(490, 133);
    context.moveTo(490, 100);
    context.lineTo(490, 210);
    context.moveTo(460, 165);
    context.lineTo(490, 165);
    
    context.stroke(); 
    //ㄴ
    context.beginPath(); 	//패스 그리기 시작  
    context.lineWidth = 20; // 선 굵기 20픽셀
    context.strokeStyle = "#0661a7";
    context.moveTo(400, 200);
    context.lineTo(400, 250);
    context.moveTo(390, 250);
    context.lineTo(480, 250);
    context.stroke(); 


   </script> 
  </body>
</html>
