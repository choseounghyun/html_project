<!DOCTYPEhtml>
<html>

<head>
    <title>구구단-4</title><style>
        body{
            color :rgb(255, 239, 9);
        }
    </style>
</head>

<body>
    <h3>구구단-4</h3>
    <hr>
    <script>
        document.write("<table border=1>");
        document.write("<tr>");
        for (A = 1; A < 10; A++) {
            document.write("<td>");
            for (N = 1; N < 10; N++) {
                document.write(A + "*" + N + "=" + A * N + "<br>");
            }
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
    <hr>
</body>

</html>
