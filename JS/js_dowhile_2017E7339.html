<body>
	<h3>do-while(반복문)</h3>
	<hr>
	<pre> do-while반복문은 do{ ... } while(조건식);인 기본 형태로 적어도 한번은 수행하는 반복문의 경우 사용한다.
<hr>
// 0에서 9까지 출력
var i=0;
do { // i가 0에서 9까지 반복
	document.write(i);
	i++;
} while(i<10);


</pre>
<hr>
