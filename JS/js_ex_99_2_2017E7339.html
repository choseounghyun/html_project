<!DOCTYPEhtml>
<html>

<head>
    <title>구구단-2(세로)</title><style>
        body{
            color :yellow;
        }
    </style>
</head>

<body>
    <h3>구구단-2(세로)</h3>
    <hr>
    <script>
        for (A = 1; A < 10; A++) {
            for (N = 1; N < 10; N++) {
                document.write(A + "*" + N + "=" + A * N + "<br>");
            }
            document.write("----------<br>");
        }
    </script>
    <hr>
</body>

</html>
