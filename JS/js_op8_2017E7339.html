    <title>시프트 연산</title>
    <script>
		function digit8(v) { // 숫자 v를 8비트 2진수로 변환
			var str="";
			for(i=0; i<8; i++, v<<=1) 
			{
				if((v & 0x80)) str += "1";
				else str += "0";
			}
			return str;
		}
	 </script>
</head>
<body>
<h3>시프트 연산</h3>
<hr>
<script>
            document.write("<pre>");
            var x=10, y=3;
            document.write("x << 1 : 		" + digit8(x<<1) + " (" + (x<<1) + ")<br>");
            document.write("x >> 1 : 		" + digit8(x>>1) + " (" + (x>>1) + ")<br>");
            document.write("x >>> 1: 	" + digit8(x>>>1) + " (" + (x>>>1) + ")");
            document.write("</pre>");
        </script>
        <hr>
        <img src="op8-1.png">
        <img src="op8-2.png">
</body>
</html>
