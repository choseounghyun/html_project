<!DOCTYPE html>
<html>
  <head>
    <title>비트 연산</title><style>
      body{
          color :yellow;
      }
  </style>
	 <script>
		function digit8(v) { // 숫자 v를 8비트 2진수로 변환
			var str="";
			for(i=0; i<8; i++, v<<=1) 
			{
				if((v & 0x80)) str += "1";
				else str += "0";
			}
			return str;
		}
	 </script>
  </head>
  <body>
    <h3>비트 논리 연산</h3>
    <hr>
    <script>
        var x=10, y=3;
        document.write("<pre>");
        document.write("x=" + x + ", y=" + y + "<br>"); 
        document.write("x : 				" + digit8(x) + "<br>"); 
        document.write("y : 				" + digit8(y) + "<br>"); 
        document.write("<hr>");
        document.write("x & y  : 		" + digit8(x&y) + "<br>");
        document.write("x | y  : 		" + digit8(x|y) + "<br>");
        document.write("x ^ y  : 		" + digit8(x^y) + "<br>");
        document.write("~x     : 		" + digit8(~x) + "<br>");
        document.write("</pre>");
    </script>
    <hr>
    <img src="op5-1.png"><br>
    <img src="op5-2.png">
      </body>
    </html>
