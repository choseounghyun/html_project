<!DOCTYPE html>
<html>

  <head>
    <title>조건 연산</title><style>
      body{
          color :yellow;
      }
  </style>
  </head>

  <body>
    <h3>조건 연산</h3>
    <hr>
<pre>조건 연산 : condition ? expT : expF ; (condition이 true이면 전체 결과는 expT의 계산 값 / false이면 expF의 계산 값)

</pre>
<script>
	  var a=3, b=5;
	  document.write("a=" + a + ", b=" + b + "<br><br>");
	  document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a)));
</script>
  
</body>
</html>
