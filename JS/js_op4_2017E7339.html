<!DOCTYPE html>
<html>
  <head>
    <title>비교 연산</title><style>
        body{
            color :yellow;
        }
    </style>
  </head>
  <body>
	 <h3>비교 연산</h3>
	 <hr>
<pre>
비교 연산자는 두 값 비교를 했을 때, true나 false의 결과를 내는 연산이다.	
<hr>
</pre>
	 <script>
		var x=13, y=7;
		document.write("x=" + x + ", y=" + y + "<br><br>");
		document.write("x == y : " + (x == y) + "<br>");
		document.write("x != y : " + (x != y) + "<br>");
		document.write("x >= y : " + (x >= y) + "<br>");
		document.write("x > y : " + (x > y) + "<br>");
		document.write("x <= y : " + (x <= y) + "<br>");
		document.write("x < y : " + (x < y) + "<br>");
	</script>
	<br>
	<img src="op4-1.png">
  </body>
</html>
