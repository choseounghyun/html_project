<!DOCTYPE html>
<html>
  <head>
    <title>대입 연산</title><style>
        body{
            color :yellow;
        }
    </style>
  </head>
  <body>
	 <h3>대입 연산</h3>
	 <hr>
	 <pre>대입 연산은 오른쪽식의 결과를 왼쪽에 있는 변수에 대입하는 것이다.

*예시*
var a=1, b=3; 일 때, a=b;에서 b값이 a값에 저장되어 a=3이 된다. 	 
	</pre>
<script>
		var x=3, y=3, z=3;
		document.write("x=" + x + ", y=" + y);
		document.write(", z=" + z + "<br><br>");
		x += 3; 		// x=x+3 -> x=6
		y *= 3; 		// y=y*3 -> y=9
		z %= 2; 		// z=z%2 -> z=1
		document.write("x += 3; 실행 후, x=" + x + "<br>");
		document.write("y *= 3; 실행 후, y=" + y + "<br>");
		document.write("z %= 2; 실행 후, z=" + z);
</script>
<br>
<img src="op2-1.png">
  </body>
</html>
