<!DOCTYPE html>
<html>
<head><title>for</title><style>
    body{
        color :yellow;
    }
</style></head>
<body>
	<h3>for(반복문)</h3>
	<hr>
	<pre> for반복문은 for(초기식, 조건식, 증감식){ ... }인 기본 형태로 초기식부터 시작하여 증감식에 따라 조건식까지 반복한다.
<hr>
// 0에서 9까지 출력
for(var i=0; i<10; i++) {
	document.write(i);
}
</pre>
<hr>
<h3> 1~100 출력하기 </h3>
    <hr>
    <script>
        for (var N = 1; N <= 10; N++) {
            document.write(N + "<br>");
        }
    </script>

</script>
</body>
</html>
