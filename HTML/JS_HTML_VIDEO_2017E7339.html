<!DOCTYPE html>
<head>
    <title>VIDEO(비디오 삽입)</title>
    <style>
        body{
            color :yellow;
        }
    </style>
</head>
<body scroll="no">
    <fieldset>
        <legend> VIDEO(비디오 삽입) </legend>
<pre>비디오를 삽입 할 수 있게 도와주는 태그이다.
    <xmp><video src="비디오 파일 주소" width="영역 폭" height="영역 높이" muted(소리 끄기) controls(재생, 재생 시간, 중단, 음소거 등 제어버튼 출력) autoplay(비디오 로딩 즉시 재생) loop(반복 재생)></audio></xmp>
    <xmp><source src="비디오 파일 주소" type="비디오 마임 타입"></xmp>
재생 가능한 비디오 타입은 MP4, WabM, Ogg 등이 있다.    
</pre>
    </fieldset>
</body>
</html>
