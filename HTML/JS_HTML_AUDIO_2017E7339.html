<!DOCTYPE html>
<head>
    <title>AUDIO(오디오 삽입)</title>
    <style>
        body{
            color :yellow;
        }
    </style>
</head>
<body scroll="no">
    <fieldset>
        <legend> AUDIO(오디오 삽입) </legend>
<pre>오디오를 삽입 할 수 있게 도와주는 태그이다.
    <xmp><audio src="오디오 파일 주소" controls(재생, 재생 시간, 중단, 음소거 등 제어버튼 출력) autoplay(비디오 로딩 즉시 재생) loop(반복 재생)></audio></xmp>

재생 가능한 오디오 타입은 MP3, Wav, Ogg 등이 있다.    
</pre>
    </fieldset>
</body>
</html>
