<!DOCTYPE html>
<head>
    <title>IMAGE버튼(폼 요소 : 이미지 버튼)</title>
    <style>
        body{
            color :yellow;
        }
    </style>
</head>
<body scroll="no">
    <fieldset>
        <legend> IMAGE버튼(폼 요소 : 이미지 버튼) </legend>
        <pre>이미지 버튼을 만드는 form요소 중 하나다. 
만드는 방법은 두 가지다.
        <xmp>사용 법1 : <inupt type="image" src="이미지 주소" alt="이미지 버튼 이름"></xmp>
        <xmp>사용 법2 : <button type="button"><img src="이미지 주소" alt="이미지 버튼 이름"></button> </xmp>
        
        예시 1
        <input type="image" src="../dobby.ico" alt="이미지 버튼 이름"></inupt>
        예시 2
        <button type="button"><img src="../dobby.ico" alt="이미지 버튼 이름"></button>
        </pre>
</fieldset>
</body>
</html>
