<!DOCTYPE html>
<head>
    <title>p(단락 나누기)</title>
    <style>
        body{
            color :yellow;
        }
    </style>
</head>
<body scroll="no">
    <fieldset>
        <legend> p(단락 나누기) </legend>
   <p>HTML에서 본문 내용을 쓸 때 여러 단락으로 나눠서 쓸수 있게 해준다.
     <xmp><p>태그를 사용하며 CSS스타일을 사용하면 단락 단위로 내어쓰기, 들여쓰기를 제어할 수 있다.
       또한, 문단을 표현하기 때문에 </p>로 끝나는 문단 다음에는 자동으로 빈 줄이 생긴다.</xmp> 
     
        <b><xmp>사용법 : <p> 본문 </p></xmp>
        </p>
    </fieldset>
</body>
</html>
