<!DOCTYPE html>
<html><head><title>display 프로퍼티</title>
  <style>
div {
	border : 2px solid yellowgreen;
	color : blue;
	background : aliceblue;
}
span {
	border : 3px dotted red;
	background : yellow;
}
  </style>
</head>
<body>
<h3>박스의 배치</h3>
<hr>
  나는 <div style="display:none">										조승현(none)</div>입니다.<br><br>
  나는 <div style="display:inline">										조승현(inline)</div> 입니다.<br><br>
  나는 <div style="display:inline-block; height:50px">	조승현(inline-block)</div> 입니다.<br><br>

  나는 <div>소프트웨어학과<span style="display:block"> 조승현(block)</span> 입니다. </div>
</body>
</html>
