    <title>Style Sheet 삽입방법</title>
    <style>
        body{
          color :yellow;

      </style>

<body><h3>Style Sheet 삽입방법</h3>
<fieldset>
    
    <legend>삽입방법</legend>
    <table><tr>
        <td>▶&lt;style&gt;&lt;/style&gt; 태그에 스타일 시트 작성<br>
        예)<iframe src="style2_2017E7339.html"  height=100% width=100%>
		</iframe>
        </td>
        <td>▶style 속성에 스타일 시트 작성<br>
        예)<iframe src="style1_2017E7339.html"  height=100% width=100%>
		</iframe></td>
        <td>▶스타일 시트를 별도 파일로 작성 <br>
        예)<iframe src="style3_2017E7339.html"  height=100% width=100%>
		</iframe></td>
    </tr>
</table>
    
</fieldset>
    
</body>
</html>
